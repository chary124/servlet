<!DOCTYPE html>
 <html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
  <link rel="stylesheet" href="styles1.css">
</head>
<body>
  <div class="registration-container">
    <h2>Register</h2>
    <form action="reg" method="post">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="text" id="email" name="email" placeholder="Enter your email" required>
      </div>
       <div class="form-group">
        <label for="firstname">FirstName:</label>
        <input type="text" id="name" name="fname" placeholder="Enter your Firstname" required>
      </div>
       <div class="form-group">
        <label for="Lastname">LastName:</label>
        <input type="text" id="lname" name="lname" placeholder="Enter your Lastname" required>
      </div>
      <div class="form-group">
        <label for="phone">Phone Number:</label>
        <input type="text" id="phone" name="phno" placeholder="Enter your phone number" required>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="text" id="password" name="pass" placeholder="Create a password" required>
      </div>
      <button type="submit" class="register-btn">Register</button>
    </form>
  </div>
</body>
</html>
